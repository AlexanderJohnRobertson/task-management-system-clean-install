<!-- HTML source code for base4 page for responsive navbars and basic webpage during setup -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} Task Management System </title> <!-- Title of the webpage -->

    <link rel="stylesheet" href="/static/style2.css"> <!-- Link to the CSS file for navbar and webpage -->
</head>
<body>
    <header>
    <div class="container"> <!-- Container for the navbar -->
      <input type="checkbox" name="check" id="check">
      <div class="logo-container">
        <h3 class="logo"><span>Task&nbsp;</span><span>Management&nbsp;</span><span>System</span></h3> <!-- Task Management System Logo -->
      </div>

      <div class="nav-btn">
        <div class="nav-links">
          <ul>
            <li class="nav-link" style="--i: .6s">
              <a href="{{ url_for('index') }}">Home</a> <!-- Home button -->
            </li>


            <div class="log-sign" style="--i: 1.8s">
             <li class="spacebutton" href="" role="button">_______________________________<li>

        </div>
          </ul>
        </div>

      </div>

      <div class="hamburger-menu-container"> <!-- Hamburger menu for the navbar -->
        <div class="hamburger-menu"> <!-- Hamburger menu for the navbar -->
          <div></div>
        </div>
      </div>
    </div>
  </header>
    <main>
    <section>
      <div>
    <hr>
    <div class="content">
        {% for message in get_flashed_messages() %}
            <div class="badalert">{{ message }}</div> <!-- Flash messages for the webpage -->
        {% endfor %}
        {% block content %} {% endblock %}
    </div>
    </div>
    </section>
    </main>
</body>
</html>
