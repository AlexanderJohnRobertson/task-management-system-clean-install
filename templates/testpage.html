{% extends 'base3.html' %}

{% block content %}
    <h2>This is a test page to experiment with and test new features</h2>
<h2>Create Account</h2>
<form method="post">
  <section1 class="section1 left">
    <div class="input-container">
             <label class="text1">First Name</label>
             <input type="text" id="firstname" name="firstname" placeholder="First Name">
          </div>

      <label for="lastname." required>Last Name</label>
      <input type="text" id="lastname" name="lastname" placeholder="Last Name" />

      <label for="username.">Username</label>
      <input type="text" id="username" name="username" placeholder="Username" />
    </div>

    </div>
    <div class="input-container">
      <label for="confirmpassword.">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" />
    </div>

  <section1 class="section1 right">
    <div class="input-container">

  <div class="send-container">
