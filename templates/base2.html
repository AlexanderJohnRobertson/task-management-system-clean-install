
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} - Task Management System</title>
    <link rel="stylesheet" href="/static/style.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="/static/navbar.js"></script>
</head>
<body class="body">
    <nav class="navbar fixed-top navbar-expand-lg " >
        <h1 class="heading1">Task Management System</h1>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <li class="spacebutton" href="" role="button">c</li>
                    <button type="button" class="btn btn-secondary" onclick="goHome()">Home</button>
                    <li class="spacebutton" href="" role="button">c</li>
                </li>
                <div class="btn-group">
                    <li class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Manage Tasks
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <button class="dropdown-item" onclick="addTask()" type="button">Create Task</button>
                            <button class="dropdown-item" onclick="viewTasks()" type="button" >View Tasks</button>
                            <button class="dropdown-item" onclick="updateTask()" type="button">Update Task</button>
                            <button class="dropdown-item" onclick="deleteTask()" type="button">Delete Task</button>
                        </div>
                    </li>
                </div>
                <li class="spacebutton" href="" role="button">c</li>
                <div class="btn-group">
                    <li class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Manage Projects
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <button class="dropdown-item" onclick="addProject()" type="button">Create Project</button>
                            <button class="dropdown-item" onclick="viewProjects()" type="button">View Projects</button>
                            <button class="dropdown-item" onclick="updateProject()" type="button">Update Project</button>
                            <button class="dropdown-item" onclick="deleteProject()" type="button">Delete Project</button>
                        </div>
                    </li>
                </div>
                <li class="spacebutton" href="" role="button">c</li>
                <div class="btn-group">
                    <li class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Manage Account
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu3">
                            <button class="dropdown-item" onclick="viewAccountDetails()" type="button">View Account Detais</button>
                            <button class="dropdown-item" onclick="updateAccountDetails()" type="button">Change Account Detais</button>
                            <button class="dropdown-item" onclick="changeUserName()" type="button">Change Username</button>
                            <button class="dropdown-item" onclick="changePassword()" type="button">Change Password</button>
                            <button class="dropdown-item" onclick="deleteAccount()" type="button">Delete Account</button>
                        </div>
                    </li>
                </div>

            </ul>
            <p align="right>">
                <a class="button2" href="{{ url_for('index') }}" role="button">Log out</a>
            </p>
        </div>
    </nav>
    <hr>
    <br>
    <div class="content">
        {% for message in get_flashed_messages() %}
            <div class="badalert">{{ message }}</div>
        {% endfor %}
        {% block content %} {% endblock %}
    </div>
</body>
</html>
